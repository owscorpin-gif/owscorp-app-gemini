<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OWSCORP - Online Web Solution & Corporation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#1E3A8A', // Deep Blue
              'secondary': '#F3F4F6', // Light Gray
              'accent': '#10B981', // Green
            },
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              heading: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Open Sans', 'sans-serif';
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Inter', 'sans-serif';
      }
      @keyframes fade-in-down {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.5s ease-out forwards;
      }
      @keyframes slide-in-from-right {
        0% {
          opacity: 0;
          transform: translateX(30px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-slide-in-from-right {
        animation: slide-in-from-right 0.6s ease-out forwards;
      }
    </style>

{

    "@supabase/realtime-js": "https://cdn.jsdelivr.net/npm/@supabase/realtime-js@2.11.0/dist/module/index.js",
    "@supabase/postgrest-js": "https://cdn.jsdelivr.net/npm/@supabase/postgrest-js@1.15.5/dist/module/index.js",
    "@supabase/storage-js": "https://cdn.jsdelivr.net/npm/@supabase/storage-js@2.5.5/dist/module/index.js",

  }
}
